<div class="crop"
     [style.width.px]="starWidth"
     [title]="rating">
  <div style="width: 75px">
    <span class="fa fa-star" (click)="onStarSelected(1)"></span>
    <span class="fa fa-star" (click)="onStarSelected(2)"></span>
    <span class="fa fa-star" (click)="onStarSelected(3)"></span>
    <span class="fa fa-star" (click)="onStarSelected(4)"></span>
    <span class="fa fa-star" (click)="onStarSelected(5)"></span>
  </div>
</div>
